<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Title</title>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8;width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css"/>

</head>
<body >

<div class="w3-container" style="text-align: center;margin-top: 10%">
    <h2>TASK MANAGEMENT TOOL</h2>
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-green w3-large">Login</button>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom w3-round" style="max-width:600px">

            <div class="w3-center w3-round"><br/>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
                <!--<img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">-->
            </div>

            <form th:action="@{/login}" method="post" class="w3-container w3-round">
                <div class="w3-section">
                    <div><label>    username:  test        password:  test   </label></div>
                    <div><label> <b>USERNAME :</b> <input type="text" name="username"  placeholder="Enter Username" class="w3-round"/> </label></div>
                    <div><label> <b>PASSWORD: </b><input type="password" name="password" placeholder="Enter Password" class="w3-round"/> </label></div>
                    <!--<div style="text-align: center"><input type="submit" value="Sign In" style="background-color: #4CAF50;width: 70px;height: 40px;text-align: center;"/></div>-->
                    <button class="w3-btn-block w3-green w3-section w3-padding" type="submit">Login</button>

                </div>


                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey w3-round">
                    <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red w3-round">Cancel</button>
                </div>
            </form>



        </div>
    </div>

    <div class="container" th:if="${param.error}" >

        <span style="color: crimson"> <b>Invalid username and password.</b></span>
    </div>
    <div th:if="${param.logout}">
        <span style="color: deepskyblue"><b>You have been logged out succesfully.</b> </span>
    </div>
</div>

</body>
</html>
